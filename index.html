<!DOCTYPE html>
<html>
<head>
    <title>The Smoothie Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>The Smoothie Machine</h1>
    <form id="smoothieForm">
        <label for="smoothieName">Smoothie Name:</label>
        <input type="text" id="smoothieName" required>
        <br/>
        <br/>
        <br/>
        
        <label for="baseIngredient">Base Ingredient:</label>
        <select id="baseIngredient" required>
            <option value="">Select Base Ingredient</option>
            <option value="Banana">Banana</option>
            <option value="Apple">Apple</option>
            <option value="Strawberry">Strawberry</option>
            <option value="Spinach">Spinach</option>
            <option value="Blueberry">Blueberry</option>
            <!-- Add more base ingredients here -->
        </select>
        <br/>
        <br/>
        <br/>
        
        <label for="additionalIngredients">Additional Ingredients (comma-separated):</label>
        <input type="text" id="additionalIngredients">
        <br/>
        <br/>
        <br/>
        
        <label for="sweetnessLevel">Sweetness Level (1 to 10):</label>
        <input type="number" id="sweetnessLevel" min="1" max="10">
        <br/>
        <br/>
        <br/>
        
        <button type="button" id="orderButton">Order</button>
    </form>
    
    <div id="smoothieOutput">
        <!-- Smoothie details will be displayed here -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
